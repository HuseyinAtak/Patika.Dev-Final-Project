<div class="container cartDetail" style="margin-top: 6% ;">


    <h1 class="mb-2">Sepete Eklenen Urunler.</h1>
    <div class="row">
        <div class="col-8">
            <ng-container *ngIf="cart.itemCount>0" >
                
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Urun</th>
                            <th>Fiyat</th>
                            <th>Miktar</th>
                            <th>Toplam</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cart.items">
                            <td>
                                <img src="{{item.product.imageUrl}}" width="80px">
                            </td>
                            <td>{{item.product.name}}</td>
                            <td>{{item.product.price}}TL</td>
                            <td>{{item.quantity}}</td>
                            
                            <td>{{item.quantity*item.product.price}} TL</td>
                            <td>
                                <button class="btn btn-danger btn-sm" (click)="cart.removeItem(item.product.id)" >
                                    <i class="fa fa-times fa-fw"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </ng-container>



            <ng-container *ngIf="cart.itemCount==0">
                <div class="alert alert-warning mt-3">
                    Sepetinizde Urun Yoktur. <br>
                    <button routerLink="/shop" class="btn ps-0 text-primary">
                        Alisverise Devam Et.
                    </button>
                </div>
            </ng-container>
        </div>
        <div class="col-4">
            <ng-container *ngIf="cart.itemCount>0">
                <div class="text-left">
                    <h4>Alisveris Ozeti</h4>
                </div>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Toplam</th>
                            <td>{{cart.total}}TL</td>
                        </tr>
                    </tbody>
                </table>
                <div>
                    <button routerLink="/shop" class="btn btn-primary btn-sm">Alisverise Devam Et</button>
                    <button routerLink="/checkout" class="btn btn-primary btn-sm ms-2">Alisverisi Tamamla </button>
                </div>
            </ng-container>
        </div>
    </div>
</div>
