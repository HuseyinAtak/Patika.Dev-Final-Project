<navbar></navbar>

<div class="container  pt-3 mb-5">
    <div class="row">
        <div class="col-md-3">
            
            
            <cart-summary></cart-summary>
            
            
            
            <div class="list-group">
                <button 
                    class="list-group-item list-group-item-action"
                    (click)="changeCategory(null)">
                    Tum Kategoriler
                </button>
                
                <button 
                    *ngFor="let c of categories" (click)="changeCategory(c)" 
                    id="{{c.id}}" 
                    class="list-group-item list-group-item-action"
                    [class.active]="c==selectedCategory">
                    {{c.name}}
                </button>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div class="coll-md-12">
                    <div class="alert alert-primary">
                        {{products.length}} Tane Urun Bulundu.
                    </div>
                </div>
                <ng-container *ngFor="let p of products">
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <img src="{{p.imageUrl}}" alt="{{p.name}}">
                            <div class="card-body">
                                <h4 class="card-title">
                                    <a href="">
                                        {{p.name}}
                                    </a>
                                </h4>
                                <small class="text-muted">
                                    <i class="fa-solid fa-turkish-lira-sign"></i>{{p.price}}
                                </small>
                            </div>
                            <div class="card-footer text-center">
                                <button class="btn btn-outline-primary ">
                                    Detay
                                </button>
                                <button 
                                (click)="addProductToCart(p)"
                                class="btn btn-outline-primary  ms-2">
                                    Sepete Ekle
                                </button>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <div class="row mt-3">
                    <div class="col">
                        <div class="btn-group">
                            <button 
                            *ngFor="let page of pageNumbers"
                            (click)="changePage(page)" 
                            class="btn btn-outline-primary"
                            [class.active]="page==selectedPage">
                            {{page}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
