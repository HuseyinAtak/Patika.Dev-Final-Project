<div class="container pt-100 mb-5">
    <form  *ngIf="!orderPage" #form="ngForm" (ngSubmit)="submitCustomer(form)">
        <div class="form-group">
            <label >Kullanici Adi</label>
            <input class="form-control" #username="ngModel" name="username" [(ngModel)]="customer.username" required>
            <span class="text-danger">Lutfen kullanici adinizi giriniz.</span>
        </div>
        <div class="form-group">
            <label >Parola</label>
            <input class="form-control" #password="ngModel" name="password" [(ngModel)]="customer.password" required>
            <span class="text-danger">Lutfen parolanizi giriniz.</span>
        </div>
        <div class="form-group">
            <label >Parola Tekrar</label>
            <input class="form-control" #passwordAgain="ngModel" name="passwordAgain" [(ngModel)]="customer.passwordAgain" required>
            <span  class="text-danger">{{manuelAlert}}</span>
        </div>
        
        <div class="text-center">
        <button type="submit" routerLink="/auth" class="btn btn-primary">Tamamla</button>
        <button type="submit" (click)="orderChange()" class="btn btn-primary ms-2">Zaten Hesabim Var</button>
        </div>
    </form>
<form *ngIf="orderPage" #form="ngForm" (ngSubmit)="login(form)">
    <div class="form-group">
        <label >Kullanici Adi</label>
        <input class="form-control" #username="ngModel" name="username" [(ngModel)]="customer.username" required>
        <span *ngIf="username.invalid" class="text-danger">Lutfen kullanici adinizi giriniz.</span>
    </div>
    <div class="form-group"> 
        <label >Sifre</label> 
        <input class="form-control" type="password" #password="ngModel" name="password" [(ngModel)]="customer.password" required>
        <span *ngIf="password.invalid" class="text-danger">Lutfen sifrenizi giriniz.</span>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-primary">Giris Yap</button>
    <button (click)="orderChange()" class="btn btn-primary ms-2">Kayit Ol</button>
</div>
</form>
</div>
